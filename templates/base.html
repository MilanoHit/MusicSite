{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Music Reviews</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <a href="{% url 'home' %}"><h1>Music Imdb</h1></a>
    <nav>

        <a href="{% url 'home' %}">Home</a>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% else %}
            <a href="{% url 'add-album' %}">Add Album</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'showcase' %}">Album List</a>

        {% endif %}
    </nav>
</header>
    <!-- End Navigation Bar -->

    <!-- Main Content -->
<main>
    {% block content %}
    {% endblock %}
</main>
    <!-- Footer -->
<footer>
    <p>&copy; 2023 Music Reviews. All rights reserved.</p>
</footer>
<script src="{% static 'js/carousel.js' %}"></script>
</body>
</html>
