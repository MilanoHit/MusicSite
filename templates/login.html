{% extends "base.html" %}
{% load static %}
{% block content %}
    <main>

        <!-- Start Login Section -->
        <section class="loginPage">
            <div class="form-container">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-fields">
                            {{ form.as_p }}
                        </div>
                        <button class="add-album" type="submit">Log in</button>
                    </fieldset>
                </form>
                <div class="second-option">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </section>
        <!-- End Login Section -->

    </main>
{% endblock %}
